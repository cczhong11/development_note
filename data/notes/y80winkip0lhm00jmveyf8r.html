<h1 id="芹菜饺子">芹菜饺子<a aria-hidden="true" class="anchor-heading icon-link" href="#芹菜饺子"></a></h1>
<h2 id="原材料">原材料<a aria-hidden="true" class="anchor-heading icon-link" href="#原材料"></a></h2>
<ul>
<li>面粉</li>
<li>芹菜（celery）</li>
<li>绞肉</li>
<li>干子</li>
<li>姜粉</li>
</ul>
<h2 id="前期准备">前期准备<a aria-hidden="true" class="anchor-heading icon-link" href="#前期准备"></a></h2>
<h3 id="和面">和面<a aria-hidden="true" class="anchor-heading icon-link" href="#和面"></a></h3>
<ol>
<li>面粉和水比例为 1:0.5。</li>
<li>加盐可以使面更加劲道。</li>
<li>搅拌时保持一个方向。</li>
<li>揉面直到没有干粉为止。</li>
</ol>
<h2 id="步骤">步骤<a aria-hidden="true" class="anchor-heading icon-link" href="#步骤"></a></h2>
<h3 id="馅料准备">馅料准备<a aria-hidden="true" class="anchor-heading icon-link" href="#馅料准备"></a></h3>
<ol>
<li>将肉、姜粉、盐、酒和切粒的干子混合拌匀。</li>
</ol>
<h3 id="芹菜处理">芹菜处理<a aria-hidden="true" class="anchor-heading icon-link" href="#芹菜处理"></a></h3>
<ol>
<li>剪去芹菜头部。</li>
<li>用冷水浸泡，去除泥土。</li>
<li>再用热水泡。</li>
<li>切之前拧干水分，切得越小越好。</li>
</ol>
<h2 id="注意点">注意点<a aria-hidden="true" class="anchor-heading icon-link" href="#注意点"></a></h2>
<p>（无）</p>
<h2 id="原材料的英文">原材料的英文<a aria-hidden="true" class="anchor-heading icon-link" href="#原材料的英文"></a></h2>
<ul>
<li>celery</li>
</ul>
