<h1 id="奖励">奖励<a aria-hidden="true" class="anchor-heading icon-link" href="#奖励"></a></h1>
<p>人只会去做有用的事情，设定奖励的目标会使人的行为向其优化。有奖励就会强化行为。</p>
<p>不要过度的从别人那里学习，因为不一定同样的行为带来同样的回报。</p>
<p>建立系统和规则来鼓励你希望的行为。</p>
