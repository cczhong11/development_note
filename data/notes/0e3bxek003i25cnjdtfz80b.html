<h1 id="粽子">粽子<a aria-hidden="true" class="anchor-heading icon-link" href="#粽子"></a></h1>
<h2 id="原材料">原材料<a aria-hidden="true" class="anchor-heading icon-link" href="#原材料"></a></h2>
<ul>
<li>糯米</li>
<li>粽叶</li>
<li>肉</li>
</ul>
<h2 id="前期准备">前期准备<a aria-hidden="true" class="anchor-heading icon-link" href="#前期准备"></a></h2>
<ol>
<li>腌肉：切好肉后放入锅中，加入盐、老抽、料酒，腌制一晚。</li>
<li>包粽子前 3-5 小时淘米，然后放入锅中让米胀发。</li>
<li>粽叶在沸水中烫，使其由脆变韧。</li>
<li>烫后的粽叶放入冷水中清洗干净。</li>
</ol>
<h2 id="步骤">步骤<a aria-hidden="true" class="anchor-heading icon-link" href="#步骤"></a></h2>
<ol>
<li>区分粽叶的正反面。</li>
<li>在粽叶约 0.618 处折成漏斗形。</li>
<li>先加一部分糯米，再加肉，然后再加米。</li>
<li>右手大拇指和食指先压出一个角并盖上盖子，左手按压固定。</li>
<li>折出最后一个角。</li>
<li>用牙咬着线，用力扎紧粽子，使米紧实不松散。</li>
</ol>
<h2 id="注意点">注意点<a aria-hidden="true" class="anchor-heading icon-link" href="#注意点"></a></h2>
<p>（无）</p>
