<p>6月6日 6月1-3日①、尽量多摄入蛋白质和蔬菜（鱼肉、瘦肉、鸡蛋类、牛奶都是不错的选择）②、尽量少吃米饭、面包、面条等碳水化合物食品③、注意每天至少2根香蕉，多补充果糖。</p>
<p>6月4--5日①、多吃碳水化合物食物（如：米饭、面条、面包、土豆、番薯、玉米、小麦）②、少吃肉类，适当搭配新鲜蔬菜③、现在开始最好要远离辛辣、刺激性的饮食，减少油脂摄入，大鱼大肉需要饮酒的应酬能不去就不去。要点：积极备战，储备能量。</p>
<p>Tips：赛前糖原储存法——3+3原则：即前三天低糖饮食，后三天高糖饮食，可以有效提高糖原储备。</p>
