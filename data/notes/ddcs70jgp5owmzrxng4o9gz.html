<h1 id="元宵">元宵<a aria-hidden="true" class="anchor-heading icon-link" href="#元宵"></a></h1>
<h1 id="元宵-1">元宵<a aria-hidden="true" class="anchor-heading icon-link" href="#元宵-1"></a></h1>
<h2 id="原材料">原材料<a aria-hidden="true" class="anchor-heading icon-link" href="#原材料"></a></h2>
<ul>
<li>糯米粉  </li>
<li>滚烫的开水（比例 1:0.5）</li>
</ul>
<h2 id="前期准备">前期准备<a aria-hidden="true" class="anchor-heading icon-link" href="#前期准备"></a></h2>
<ol>
<li>将糯米粉加入滚烫开水，揉面直到手上无干粉为止。</li>
</ol>
<h2 id="步骤">步骤<a aria-hidden="true" class="anchor-heading icon-link" href="#步骤"></a></h2>
<ol>
<li>揪一团面，搓成圆球。</li>
<li>一手用虎口托住，另一只手用食指和大拇指捏出边缘。</li>
<li>加入馅料后，用虎口封住口子。</li>
<li>先将上方一小部分提起，再将其压下封口成型。</li>
</ol>
<h2 id="注意点">注意点<a aria-hidden="true" class="anchor-heading icon-link" href="#注意点"></a></h2>
<p>（无）</p>
