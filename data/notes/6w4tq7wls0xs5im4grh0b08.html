<p>“早餐</p>
<p>蛋白质：肉类或鸡蛋。
脂肪：蛋白质类食物中应该已经有不少脂肪，例如培根和鸡蛋中就有。但假如蛋白质中的脂肪不足，那么可以用黄油或奶酪等适当增加些脂肪。
绿叶蔬菜：可以和煎蛋卷一起吃。</p>
<p>午餐</p>
<p>蛋白质：肉类或鸡蛋。
脂肪：假如蛋白质中的脂肪不足可以用牛油、色拉酱、奶酪增加些脂肪，也可以吃一个鳄梨。
绿叶蔬菜：100克到250克的生食蔬菜或者煮熟蔬菜。</p>
<p>点心</p>
<p>含有蛋白质或脂肪且低糖的点心都可以考虑。</p>
<p>晚餐</p>
<p>蛋白质：肉类或鸡蛋。
脂肪：假如蛋白质中的脂肪不足可以用牛油、色拉酱、奶酪增加些脂肪。
绿叶蔬菜：100克到250克的生食蔬菜或者煮熟蔬菜。</p>
