<h1 id="array"><a aria-hidden="true" class="anchor-heading icon-link" href="#array"></a>Array</h1>
<h1 id="basic"><a aria-hidden="true" class="anchor-heading icon-link" href="#basic"></a>Basic</h1>
<ul>
<li>数据集比较小</li>
<li>数据的大小可以预测</li>
<li>数据是连续存储的，速度快</li>
</ul>
<h2 id="时间复杂度"><a aria-hidden="true" class="anchor-heading icon-link" href="#时间复杂度"></a>时间复杂度</h2>
<ol>
<li>Addition and search worst O(N)</li>
<li>Removal also O(N)</li>
</ol>
<h2 id="static和dynamic-数组"><a aria-hidden="true" class="anchor-heading icon-link" href="#static和dynamic-数组"></a>static和dynamic 数组</h2>
<ul>
<li>static是系统preallocate好大小，不能改变</li>
<li>dynamic是系统分配好，之后会根据情况进行变化，java里的ArrayList是1.5*</li>
</ul>
