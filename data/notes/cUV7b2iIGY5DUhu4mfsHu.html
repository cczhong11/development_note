<h1 id="生动形象">生动形象<a aria-hidden="true" class="anchor-heading icon-link" href="#生动形象"></a></h1>
<ul>
<li>当一件事情越生动，越个人，越有趣，越有情感。我们越容易受他的影响</li>
<li>我们也会高估于事件发生的可能性。当这件事非常形象生动的时候。</li>
<li>我们对于自己亲身经历的事情，会给予过多的权重，认为他们会再次发生。</li>
<li>对于一些证据表明的长期变化，而会低估作用</li>
<li>我们更倾向于相信具体的事情，而忽略一些抽象的概念。我们更关注现在的信息，而不是可能没有提到的信息。</li>
</ul>
