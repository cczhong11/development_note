<h1 id="鱼豆腐汤">鱼豆腐汤<a aria-hidden="true" class="anchor-heading icon-link" href="#鱼豆腐汤"></a></h1>
<h1 id="鱼豆腐汤-1">鱼豆腐汤<a aria-hidden="true" class="anchor-heading icon-link" href="#鱼豆腐汤-1"></a></h1>
<h2 id="原材料">原材料<a aria-hidden="true" class="anchor-heading icon-link" href="#原材料"></a></h2>
<ul>
<li>昂刺鱼  </li>
<li>豆腐  </li>
<li>葱和生姜  </li>
</ul>
<h2 id="前期准备">前期准备<a aria-hidden="true" class="anchor-heading icon-link" href="#前期准备"></a></h2>
<ol>
<li>杀鱼，清洗干净。  </li>
<li>切好豆腐块。  </li>
<li>准备葱段和生姜片。  </li>
</ol>
<h2 id="步骤">步骤<a aria-hidden="true" class="anchor-heading icon-link" href="#步骤"></a></h2>
<ol>
<li>热锅倒油。  </li>
<li>煎鱼至微黄。  </li>
<li>加入水、黄酒和老抽。  </li>
<li>放入豆腐。  </li>
<li>加入配料（如葱姜、盐等）。  </li>
<li>煮至熟透即可。  </li>
</ol>
<h2 id="注意点">注意点<a aria-hidden="true" class="anchor-heading icon-link" href="#注意点"></a></h2>
<p>（无）</p>
