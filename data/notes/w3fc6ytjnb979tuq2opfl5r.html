<h1 id="胡萝卜芦笋肉丝面">胡萝卜芦笋肉丝面<a aria-hidden="true" class="anchor-heading icon-link" href="#胡萝卜芦笋肉丝面"></a></h1>
<h1 id="胡萝卜芦笋肉丝面-1">胡萝卜芦笋肉丝面<a aria-hidden="true" class="anchor-heading icon-link" href="#胡萝卜芦笋肉丝面-1"></a></h1>
<h2 id="原材料">原材料<a aria-hidden="true" class="anchor-heading icon-link" href="#原材料"></a></h2>
<ul>
<li>胡萝卜  </li>
<li>芦笋  </li>
<li>肉丝  </li>
</ul>
<h2 id="前期准备">前期准备<a aria-hidden="true" class="anchor-heading icon-link" href="#前期准备"></a></h2>
<ol>
<li>胡萝卜、芦笋剥皮。</li>
<li>切丝。</li>
<li>肉切丝。</li>
<li>加盐和料酒腌制去腥。</li>
</ol>
<h2 id="步骤">步骤<a aria-hidden="true" class="anchor-heading icon-link" href="#步骤"></a></h2>
<ol>
<li>下肉丝翻炒。</li>
<li>放入蔬菜。</li>
<li>加盐调味。</li>
<li>加水煮沸后放入面条。</li>
</ol>
<h2 id="注意点">注意点<a aria-hidden="true" class="anchor-heading icon-link" href="#注意点"></a></h2>
<p>（无）</p>
