<h1 id="旋律是如何形成的">旋律是如何形成的？<a aria-hidden="true" class="anchor-heading icon-link" href="#旋律是如何形成的"></a></h1>
<p>这段旋律只使用了D大调中的音。但旋律从一个很长的E音开始，为整首歌铺垫了一种与主调相矛盾的紧张感。</p>
<p>仔细观察一条旋律的形状或 contour（轮廓）。 在最一开始，旋律在音阶中的相邻音间起伏下落。 到结尾，旋律从B向上跳到D又向下跳到A。这样的级进 与跳进 的进行模式会产生强烈对比使得旋律有很强的表现力，容易让人记住。</p>
