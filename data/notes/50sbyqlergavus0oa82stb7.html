<h1 id="排骨莲藕汤">排骨莲藕汤<a aria-hidden="true" class="anchor-heading icon-link" href="#排骨莲藕汤"></a></h1>
<h2 id="原材料">原材料<a aria-hidden="true" class="anchor-heading icon-link" href="#原材料"></a></h2>
<ul>
<li>藕（lotus root）</li>
<li>排骨（pork ribs）</li>
</ul>
<h2 id="前期准备">前期准备<a aria-hidden="true" class="anchor-heading icon-link" href="#前期准备"></a></h2>
<h3 id="排骨处理">排骨处理<a aria-hidden="true" class="anchor-heading icon-link" href="#排骨处理"></a></h3>
<ol>
<li>排骨倒入锅中。</li>
<li>加冷水漫过排骨。</li>
<li>煮开至浮沫出现，捞出血水。</li>
<li>用漏勺捞入炖锅。</li>
<li>加入开水、生姜、黄酒炖煮。</li>
<li>猪肉炖煮 1 小时即可。</li>
</ol>
<h3 id="藕处理">藕处理<a aria-hidden="true" class="anchor-heading icon-link" href="#藕处理"></a></h3>
<ol>
<li>先把藕的两头切掉。</li>
<li>去皮。</li>
<li>横切三块，再竖切。</li>
</ol>
<h2 id="步骤">步骤<a aria-hidden="true" class="anchor-heading icon-link" href="#步骤"></a></h2>
<ol>
<li>炖好即可起锅。</li>
</ol>
<h2 id="注意点">注意点<a aria-hidden="true" class="anchor-heading icon-link" href="#注意点"></a></h2>
<p>（无）</p>
