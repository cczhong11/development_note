<h1 id="过程">过程<a aria-hidden="true" class="anchor-heading icon-link" href="#过程"></a></h1>
<ol>
<li>传递过程： 在进入过程Q时，程序计数器设置成Q的代码起始地址，然后在返回时，要把程序计数器设置为P中调用Q后面那条指令的地址。</li>
<li>传递数据：P必须能向Q提供一个或多个参数，Q必须向P返回一个值</li>
<li>分配和释放内存。在开始时Q可能需要为局部变量分配空间，而在返回前又释放这些内存。</li>
</ol>
<h2 id="栈">栈<a aria-hidden="true" class="anchor-heading icon-link" href="#栈"></a></h2>
<p><img src="/assets/images/2021-04-17-17-39-13.png"></p>
<ol>
<li>转移控制：把地址A压入栈，PC设置为Q的起始位置</li>
<li>数据传送：寄存器 %rdi，%rsi，在进入新的过程时压栈。</li>
<li>本地数据存在栈里</li>
</ol>
