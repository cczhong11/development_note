<h1 id="chain-of-thought">Chain of thought<a aria-hidden="true" class="anchor-heading icon-link" href="#chain-of-thought"></a></h1>
<p>模型被要求 "一步一步地思考"，以利用更多的测试时间计算，将艰巨的任务分解为更小更简单的步骤。CoT 将大任务转化为多个可管理的任务，并对模型的思维过程进行解释。</p>
<h1 id="tree-of-thought">Tree of thought<a aria-hidden="true" class="anchor-heading icon-link" href="#tree-of-thought"></a></h1>
<p>通过在每一步探索多种推理可能性，对 CoT 进行了扩展。它首先将问题分解为多个思考步骤，并在每个步骤中生成多个思考，从而创建一个树状结构。</p>
