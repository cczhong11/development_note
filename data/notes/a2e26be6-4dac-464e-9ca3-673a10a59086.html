<h1 id="shell">Shell<a aria-hidden="true" class="anchor-heading icon-link" href="#shell"></a></h1>
<h1 id="shell-1">shell<a aria-hidden="true" class="anchor-heading icon-link" href="#shell-1"></a></h1>
<h2 id="execute">execute<a aria-hidden="true" class="anchor-heading icon-link" href="#execute"></a></h2>
<p>shell首先检查命令是否是内部命令，若不是再检查是否是一个应用程序（这里的应用程序可以是Linux本身的实用程序，如ls和rm，也可以是购买的商业程序，如xv，或者是自由软件，如emacs）。然后shell在搜索路径里寻找这些应用程序（搜索路径就是一个能找到可执行程序的目录列表）。如果键入的命令不是一个内部命令并且在路径里没有找到这个可执行文件，将会显示一条错误信息。如果能够成功找到命令，该内部命令或应用程序将被分解为系统调用并传给Linux内核。</p>
