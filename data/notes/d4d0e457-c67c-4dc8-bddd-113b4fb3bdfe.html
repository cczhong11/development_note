<h1 id="key"><a aria-hidden="true" class="anchor-heading icon-link" href="#key"></a>key</h1>
<ul>
<li>ctrl-a:  go to begin of line</li>
<li>ctrl-w: 删除前一个单词</li>
<li>ctrl-u: 删至行首</li>
