<h1 id="mindfulness">Mindfulness<a aria-hidden="true" class="anchor-heading icon-link" href="#mindfulness"></a></h1>
<p>时刻注意自己的思想和情绪。</p>
<p>因为情绪会像星星之火可以燎原，所以在初期就应该注意到然后扑灭。</p>
<p>一些强烈的情绪都是从一点点开始的。</p>
<p>注意到自己情绪的初期，之后思考如何往哪里走。都是自己可以引导的。</p>
