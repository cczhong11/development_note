<h1 id="自己的利益带来的偏见">自己的利益带来的偏见<a aria-hidden="true" class="anchor-heading icon-link" href="#自己的利益带来的偏见"></a></h1>
<p>因为做的事情会为自己带来收益，所以自己就会产生一定的偏见，做出的预测就不可信。</p>
<p>对于他人的决策思考：什么是利益，谁收益。</p>
<h1 id="乐观">乐观<a aria-hidden="true" class="anchor-heading icon-link" href="#乐观"></a></h1>
<p>认为自己是独一无二的，对于自己的未来十分乐观。当我们失败，我们会责怪外界环境和坏运气</p>
<h1 id="自我欺骗">自我欺骗<a aria-hidden="true" class="anchor-heading icon-link" href="#自我欺骗"></a></h1>
<p>我们会骗自己，将现实歪曲成一个更舒服的世界，特别是危害到自己的利益</p>
