<h1 id="菜谱">菜谱<a aria-hidden="true" class="anchor-heading icon-link" href="#菜谱"></a></h1>
<ol>
<li>不要把塑料袋放在火边。</li>
<li>炒菜前想好炒菜的先后顺序，时间长的如土豆先做，之后再处理其他菜。</li>
<li>肉类需要煮的时间比较长，瓜类、菜类水分比较多，不需要加水。</li>
<li>买了鸡肉如果需要多次食用，要先分开来冷藏。</li>
<li>做菜前先浸泡蔬菜，去除农药。</li>
<li>煮鸡蛋水开后三分钟有点短。</li>
</ol>
