<p>贝斯旋律是如何创作的？</p>
<p>这个贝斯的旋律走向比较有趣：先是如同“爬楼梯”一样重复三次，然后顺着音阶再“爬”下来。 使用三个重复变化的乐句之后提出一个新想法的思路是一种常见的作曲技巧。</p>
