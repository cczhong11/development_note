<h1 id="如何攀岩">如何攀岩<a aria-hidden="true" class="anchor-heading icon-link" href="#如何攀岩"></a></h1>
<ul>
<li>一定要穿专业的鞋子。</li>
<li>攀岩的重点是把重心都放在脚趾上。</li>
<li>在向上爬的时候要先思考好你的手怎么放。</li>
<li>手是支点和引导点，帮助你往上爬的。脚帮你站起来</li>
</ul>
